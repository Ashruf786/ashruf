<head>
<title>Login</title>  
    <script>
        function fun(){ 
            var u,p;
            u=document.getElementById("uid").value;
            p=document.getElementById("pwd").value;
            localStorage.setItem("uname",u);
            localStorage.setItem("pass",p);
            var cu=localStorage.getItem("uid");
            var cp=localStorage.getItem("pwd");
            r1=cu.localeCompare(u);
            r2=cp.localeCompare(p);
            if(r1==0){
                if(r2==0){
                    window.open("index.html");
                    return true;
                }
                else{
                    alert("Enter valid password");
                    return false;
                }
            }
            else{
                alert("Enter valid username");
                return false;
            }
        }
        function fun1(){
            document.getElementById("uid").value="";
            document.getElementById("pwd").value="";
        }   
    </script>
